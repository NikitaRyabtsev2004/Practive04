<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="icon.png" alt="Логотип" class="logo" />
      <h1>Список партнёров</h1>
      <button id="add-partner" class="add-btn">Добавить партнёра</button>
    </header>
    <div id="partner-list" class="partner-container"></div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-title">Редактирование партнёра</h2>
        <form id="partner-form">
          <input type="hidden" id="partner-id" />
          <label>Тип партнёра:</label>
          <input type="text" id="partner-type" />
          <label>Название:</label>
          <input type="text" id="partner-name" />
          <label>Имя директора:</label>
          <input type="text" id="director-first-name" />
          <label>Фамилия директора:</label>
          <input type="text" id="director-last-name" />
          <label>Отчество директора:</label>
          <input type="text" id="director-sur-name" />
          <label>Email:</label>
          <input type="email" id="email" />
          <label>Телефон:</label>
          <input type="text" id="phone" />
          <label>Адрес:</label>
          <input type="text" id="address" />
          <label>ИНН:</label>
          <input type="text" id="inn" />
          <label>Рейтинг:</label>
          <input type="number" id="rating" />
          <button type="submit">Сохранить</button>
        </form>
        <button id="close-modal">Закрыть</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
